<!DOCTYPE html>
<html>
  <head>
       <title>Warhammer 40K Army Builder</title> 
       <link rel="stylesheet" href="style.css">
    </head>
    <body>
         <h1 id="top">Warhammer 40K Army Builder</h1>
          <h3><a href="#">Login</a></h3>
          <h3><a href="#">Saved Lists</a></h3>
          <h3>Battle Size (Power Level)</h3>
          <div class="buttons-container">
            <button type="button" id="button1">Combat Patrol (50)</button>
            <button type="button" id="button2">Incursion (51-100)</button>
            <button type="button" id ="button3">Strike Force (101-200)</button> 
          </div>
          <h3>Faction</h3>
          <div id ="faction">
            <button type="button" id="button4" onClick="changeImperium()">Imperium</button>
            <button type="button" id="button5" onClick="changeChaos()">Chaos</button> 
            <button type="button"id="button6" onClick="changeXenos()">Xenos</button> 
          </div>
          <h3>Sub-Faction</h3>
            <div id="imperium">
              <form>
                <select id=“imperium” name="dropdown">
                  <option value="Select..." selected>Select...</option>
                  <option value="Space Marines">Space Marines</option>
                  <option value="Adepta Sororitas">Adepta Sororitas</option>
                  <option value="Astra Militarum">Astra Militarum</option>
                </select>
             </form> 
          </div>

          <div id="chaos">
            <form>
              <select id=“chaos” name="dropdown">
                <option value="Select..." selected>Select...</option>
                <option value="Chaos Demons">Chaos Demons</option>
                <option value="Chaos Space Marines">Chaos Space Marines</option>
              </select>
            </form>
          </div>

          <div id="xenos">
            <form>
              <select id=“xenos” name="dropdown">
                <option value="Select..." selected>Select...</option>
                <option value="Orks">Orks</option>
                <option value="Eldar">Eldar</option>
                <option value="Tyranids">Tyranids</option>
                <option value="Tau">Tau</option>
              </select>
            </form> 
          </div>

        <h3>HQ:</h3>
          <button type="button">Add Unit</button>
        <h3>Troops:</h3>
          <button type="button">Add Unit</button>
        <h3>Elites:</h3>
          <button type="button">Add Unit</button>
        <h3>Fast Attack:</h3>
          <button type="button">Add Unit</button>
        <h3>Heavy Support:</h3>
          <button type="button">Add Unit</button>
        <h3>Flyer:</h3>
          <button type="button">Add Unit</button>
        <h3>Dedicated Transport:</h3>
          <button type="button">Add Unit</button>
          <p>Unit Total:</p>
          <input type="text"></input>
          <p>Power Level Total:</p>
          <input type="text"></input>
          <button type="button">Save List</button>
     
          
        <script src="script.js"></script>
    </body>
  </html>
