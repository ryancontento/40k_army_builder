<!DOCTYPE html>
  <html lang="en">  
    <head>
       <title>Warhammer 40K Army Builder</title> 
       </head>
       <body>
         <h1 id="top">Warhammer 40K Army Builder</h1>
          <h3><a href="#">Login</a></h3>
          <h3><a href="#">Saved Lists</a></h3>
          <h3>Battle Size (Power Level)</h3>
            <button type="button">Combat Patrol (50)</button>
            <button type="button">Incursion (51-100)</button>
            <button type="button">Strike Force (101-200)</button> 
          <h3>Faction</h3>
            <button type="button">Imperium</button>
            <button type="button">Chaos</button> 
            <button type="button">Xenos</button> 
          <h3>Sub-Faction</h3>
            <form> 
              <select name="dropdown"> 
                <option value = "Space Marines" selected>Space Marines</option>
                <option value = "Adepta Sororitas">Adepta Sororitas</option>
                <option value = "Astra Militarum">Astra Militarum</option>
                <option value = "Chaos Demons">Chaos Demons</option>
                <option value = "Chaos Space Marines">Chaos Space Marines</option>
                <option value = "Orks">Orks</option>
                <option value = "Eldar">Eldar</option>
                <option value = "Tyranids">Tyranids</option>
                <option value = "Tau">Tau</option> 
              </select>
            </form>
